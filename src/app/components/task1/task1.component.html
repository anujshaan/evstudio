<div class="container">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Species</th>
            <th>Home Planet</th>
            <th>Occupation</th>
            <th>Sayings</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.name.first}}</td>
            <td>{{item.age}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.species}}</td>
            <td>{{item.homePlanet}}</td>
            <td>{{item.occupation}}</td>
            <td><a routerLink="/user/saying">Click here</a></td>
        </tr>

    </table>
</div>
